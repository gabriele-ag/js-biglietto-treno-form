<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
</head>
<body>
    <div class="user-data">
        <!-- Dati per il biglietto -->
        <h1>Calcola il prezzo del biglietto</h1>
        <form action="" id="formBiglietto">
            <div>
                <label for="anni">Qual'è la tua età?</label>
                <input type="number" id="anni" />
            </div>
            <div>
                <label for="km">Quanti chilometri devi percorrere?</label>
                <input type="number" id="km" />
            </div>
            <button id="btn-anni">Inserisci</button>
        </form>
        <!-- /Dati per il biglietto -->

    </div>

    <div>
        <h1>Prezzo del biglietto</h1>
        <p class="final-price"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
