<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body class="bg-info">
    <section class="container">
        <h1 class="text-center text-light m-3 ">Calcola il prezzo del biglietto</h1>

        <!-- Dati per il biglietto -->
        <div class="user-data bg-body-secondary border rounded-2 p-4">
            <form action="" id="formBiglietto" class="d-flex justify-content-between flex-column">
                
                    <div class="m-3 col-12">
                        <label for="anni">Qual'è la tua età?</label>
                        <input type="number" id="anni" />
                    </div>
                    <div class="m-3 col-12">
                        <label for="km">Quanti chilometri devi percorrere?</label>
                        <input type="number" id="km" />
                    </div>
                    <div class="m-3 col-12">
                        <button id="btn-anni" class="btn btn-primary btn-sm">Inserisci</button>
                    </div>
                
            </form>
        </div>
        <!-- /Dati per il biglietto -->

        <!-- Prezzo del biglietto -->
        <h1 class="text-center text-light m-3 rounded-2">Il tuo biglietto</h1>

        <div class="bg-primary-subtle p-2">
            <h3 class="text-center">Dettagli biglietto</h3>
        </div>

        <div class="bg-body-secondary border">
            <div class="m-2">
                <h4 class="text-center">Costo del biglietto</h4>
                <p class="final-price text-center"></p>
            </div>
            <div class="m-2">
                <h4 class="text-center">Numero carrozza</h4>
                <p class="numerotreno text-center"></p>
            </div class="m-2">
                <h4 class="text-center">Nmuero passeggero</h4>
                <p class="num-passeggero text-center"></p>
            </div>
        </div>
    </section>
    <!-- /Prezzo del biglietto -->
    <script src="script.js"></script>
</body>
</html>
